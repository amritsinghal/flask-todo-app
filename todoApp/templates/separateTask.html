{% extends "base.html"%}

{% block content %}
<div class="jumbotron">
    <p>Task Name : {{separateTask.task}}</p>
    <p>Task Date : {{separateTask.date}}</p>
    <p>Date and Time of Creation : {{separateTask.dateOfCreation}}</p>
    <p>Created by : {{separateTask.user.username}}</p>
    


    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
        Delete Task
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Are you sure to delete the task ? 
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-warning" data-dismiss="modal">Nope</button>
              <a href="{{url_for('task.delete', Id=separateTask.id)}}"><button type="button" class="btn btn-danger">Delete</button></a>
            </div>
          </div>
        </div>
      </div>


</div>

{% endblock %}
